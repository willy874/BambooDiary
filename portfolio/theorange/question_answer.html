      <div id="content">
        <figure><div class="Question"><img src="img/Qimg.png" alt="" width="30px"><br>
        能保證我賺錢嗎？</div>
        <div class="Answer"><img src="img/Aimg.png" alt="" width="30px"><br>
          如果銷售利潤中擁有雇用一位或以上員工(店員)的成本支出條件，則保證賺錢。</div></figure>
        
        <figure><div class="Question"><img src="img/Qimg.png" alt="" width="30px"><br>
        多久能回本？</div>
        <div class="Answer"><img src="img/Aimg.png" alt="" width="30px"><br>
          不同行業別有所不同，依2019年勞基法規定勞工薪資，回本時限是能被計算出來的。</div></figure>
        
        <figure><div class="Question"><img src="img/Qimg.png" alt="" width="30px"><br>
        加盟後我要做什麼？</div>
        <div class="Answer"><img src="img/Aimg.png" alt="" width="30px"><br>
          務必全程配合參與交接培訓，培訓後如有還不了解的，將由專人全力配合共同協作。</div></figure>
        
        <figure><div class="Question"><img src="img/Qimg.png" alt="" width="30px"><br>
        我能賣我自己的商品嗎？</div>
        <div class="Answer"><img src="img/Aimg.png" alt="" width="30px"><br>
          當然！由您全權管理販售商品，橙色則扮演協助轉型運作的角色。</div></figure>
        
        <figure><div class="Question"><img src="img/Qimg.png" alt="" width="30px"><br>
        如果我不想做了（出國、中樂透）怎麼辦？</div>
        <div class="Answer"><img src="img/Aimg.png" alt="" width="30px"><br>
          橙色有回購保證承諾，將依據機台使用時間與折損狀況，提供不同比例的回購服務。</div></figure>
        
        <figure><div class="Question"><img src="img/Qimg.png" alt="" width="30px"><br>
        無人店面營運的水電網路費用會不會很高？</div>
        <div class="Answer"><img src="img/Aimg.png" alt="" width="30px"><br>
          選用特製超省電系統，以標準店為例，橙色所有設備之電費+網路費低於NT900/月。</div></figure>
        
        <figure><div class="Question"><img src="img/Qimg.png" alt="" width="30px"><br>

          體積小、厚度薄，具更大面積效益及精緻效果體現。</div></figure>
