      <div id="boder"></div>
      <h2 id="title2">為什麼要轉型自動化無人商店?</h2>
      <div id="content">
        <figure id="title3">
          <div class="left"><h2>傳統商店</h2></div>
          <span id="br_title2">VS</span>
          <div class="right"><h2>無人商店</h2></div>
        </figure>
        <figure>
          <h1>人事成本</h1>
          <div class="left">基本薪資不斷上漲<br>只會日漸增高</div>
          <div class="right">極低<br>（不用請店員看店）</div>
        </figure>
        <figure>
          <h1>時間成本</h1>
          <div class="left">上班時間８小時<br>必須守在店裡</div>
          <div class="right">極低<br>（只需定期補貨、收錢）</div>
        </figure>
        <figure>
          <h1>利潤差異</h1>
          <div class="left">人力成本過高<br>牽制利潤</div>
          <div class="right">最大化<br>（扣去不必要的人力成本）</div>
        </figure>
        <figure>
          <h1>營業時間</h1>
          <div class="left">有限的營業時間<br>打烊後即無收入</div>
          <div class="right">２４小時<br>（睡覺時店鋪也在賺錢）</div>
        </figure>
        <figure>
          <h1>倉儲管理</h1>
          <div class="left">需花大量時間盤點、對帳</div>
          <div class="right">簡易<br>（雲端各數據報表一目了然）</div>
        </figure>
        <figure>
          <h1>經營服務</h1>
          <div class="left">必須要在現場才能提供服務</div>
          <div class="right">方便<br>（手機實時監控、操作設備）</div>
        </figure>
